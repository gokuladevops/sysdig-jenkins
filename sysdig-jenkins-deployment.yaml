apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sysdig-jenkins
  labels:
    name: sysdig-jenkins
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: sysdig-jenkins
    spec:
      containers:
      - name: sysdig-jenkins
        image: samgabrail/sysdig-jenkins:latest
        ports:
        - containerPort: 8001
